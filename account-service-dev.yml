spring:
  datasource:
    url: ${vault:secret/account-service/dev:vault.db.url}
    username: ${vault:secret/account-service/dev:vault.db.username}
    password: ${vault:secret/account-service/dev:vault.db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
